	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		  xmlns:c="http://java.sun.com/jsp/jstl/core">

		<h:head>
			<script type="text/javascript" src="resources/js/metodosTCS.js"/>

			<link rel="stylesheet" type="text/css" href="resources/css/responderEncuesta.css" media="screen" />
			<link rel="stylesheet" type="text/css" href="resources/css/estilosTCS.css" media="screen" />

			<link rel="icon" type="image/png" href="resources/img/favicon.ico" />
			<title>Encuesta TCS</title>
		</h:head>

		<h:body id="todoDetalle">

			<div id="contenedorDetalle">

				<div id="bloqueEncuesta">

					<div id="headerDetalle">
						<p:panelGrid id="blockDetalle" columns="2" style="width: 100%" styleClass="panelInvisible">

							<p:column style="width: 40%">
								<div id="logo">
									<a href="#"><img src="resources/img/logo.png" width="200" height="70"/></a>
								</div>
							</p:column>

							<p:column style="width: 60%">
								<div id="progreso">
									<ui:insert name="progreso">

									</ui:insert>
								</div>
							</p:column>

						</p:panelGrid>

					</div>

					<div id="cuerpoDetalle">
						<ui:insert name="cuerpo">
						</ui:insert>

						<ui:insert name="errorEncuesta">
						</ui:insert>

					</div>

					<div id="footerDetalle">
						<ui:insert name="footer">

						</ui:insert>
					</div>

				</div>

			</div>

		</h:body>
	</html>
