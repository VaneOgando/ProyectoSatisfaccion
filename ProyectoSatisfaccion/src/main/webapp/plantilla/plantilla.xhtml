	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		  xmlns:c="http://java.sun.com/jsp/jstl/core">

		<h:head>
			<script type="text/javascript" src="resources/js/metodosTCS.js"/>

			<link rel="stylesheet" type="text/css" href="resources/css/estilosTCS.css" media="screen" />
			<link rel="icon" type="image/png" href="resources/img/favicon.ico" />
			<title>Satisfaccion Clientes</title>
		</h:head>

		<h:body>

			<div id="contenedor">

				<div id="header">

					<p:panelGrid columns="2" style="width: 100%" styleClass="panelInvisible">

						<p:column>
							<div id="logo">
								<a href="#"><img src="resources/img/logo.png" width="200" height="70"/></a>
							</div>
						</p:column>

						<p:column>
							<div id="desconectar" style="text-align: right">
								<a href="j_spring_security_logout" style="text-decoration: none; font-size: small" >Cerrar Sesion</a>
							</div>
						</p:column>

					</p:panelGrid>

					<div id="menu">
						<h:form>
							<p:tabMenu activeIndex="#{param.i}">
								<p:menuitem value="Encuestas" outcome="/consultarPregunta.xhtml" >
									<f:param name="i" value="0" />
								</p:menuitem>
								<p:menuitem value="Preguntas" outcome="/consultarPregunta.xhtml">
									<f:param name="i" value="1" />
								</p:menuitem>
								<p:menuitem value="Envio" outcome="/consultarPregunta.xhtml">
									<f:param name="i" value="2" />
								</p:menuitem>
								<p:menuitem value="Analisis" outcome="/consultarPregunta.xhtml">
									<f:param name="i" value="3" />
								</p:menuitem>
								<p:menuitem value="Buzon de sugerencias" outcome="/consultarPregunta.xhtml">
									<f:param name="i" value="4" />
								</p:menuitem>

							</p:tabMenu>
						</h:form>
					</div>

				</div>

				<div id="cuerpo">
					<ui:insert name="cuerpo">

					</ui:insert>

				</div>

				<div id="footer">
					<span>T.C.S. TECHNOLOGY CONSULTING SOLUTION, C.A.. J-30774587-8</span>
				</div>


				<div id="mensajes">
					<h:form id="DialogoMensaje">

						<p:dialog id="Mensaje" header="#{mensajesComun.tipoMensaje}" widgetVar="mensaje" modal="true" closable="false" draggable="false"
								  visible="true" resizable="false" appendTo="@(body)" rendered="#{mensajesComun.mensaje != null}" styleClass="dialogoMensaje">

							<div class="textoMensaje">
								<h:outputText value="#{mensajesComun.mensaje}" />
							</div>

							<div class="botonMensaje">
								<p:commandButton value="Aceptar" onclick="javascript:PF('mensaje').hide()"
											 action="#{mensajesComun.limpiarMenajes}"/>
							</div>

						</p:dialog>

					</h:form>
				</div>



			</div>

		</h:body>
	</html>
