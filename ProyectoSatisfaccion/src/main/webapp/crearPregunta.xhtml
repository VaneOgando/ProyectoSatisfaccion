
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="plantilla/plantilla.xhtml">

	<ui:define name="cuerpo">

		<h:form id="CrearPregunta">

			<div id="TitulosPregunta" class="encabezadoCrear">
				<p:panelGrid styleClass="panelInvisible" style="width: 100%" >

					<p:row>
						<p:column styleClass="encabezadoCrearIzq">
							<p:outputLabel value="Titulo"/>
						</p:column>

						<p:column styleClass="encabezadoCrearDer">
							<p:inputText />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="encabezadoCrearIzq">
							<p:outputLabel value="Texto de ayuda"/>
						</p:column>

						<p:column styleClass="encabezadoCrearDer">
							<p:inputText />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="encabezadoCrearIzq">
							<p:outputLabel value="Tipo pregunta"/>
						</p:column>

						<p:column styleClass="encabezadoCrearDer">
							<p:selectOneMenu id="tipoPregunta" style="width:150px">
								<f:selectItem itemLabel="Simple" itemValue="simple" />
								<f:selectItem itemLabel="Ranking" itemValue="rankink" />
								<f:selectItem itemLabel="Abierta" itemValue="abierta" />
							</p:selectOneMenu>
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="encabezadoCrearIzq">

						</p:column>

						<p:column styleClass="encabezadoCrearDer">
							<p:selectOneRadio>
								<f:selectItem itemLabel="Encuesta" />
								<f:selectItem itemLabel="Evaluacion" />
							</p:selectOneRadio>
						</p:column>
					</p:row>

				</p:panelGrid>

			</div>

			<div id="TipoPregunta">

			</div>

			<div id="CrearBotones" class="crearBotones">

				<p:panelGrid id="botones" styleClass="panelInvisible botonesPanel" style="margin: 0 auto; font-size: small">
					<p:row>
						<p:column>
							<p:commandButton id="modificar" value="Modificar" immediate="true"  onclick="bloquear(this)" >
								<f:param name="id" value="#{detallePreguntaBean.pregunta.id}" />
							</p:commandButton>
						</p:column>
						<p:column>
							<p:commandButton id="analizar" value="Analizar" immediate="true" onclick="bloquear(this);"/>
						</p:column>
						<p:column>
							<p:commandButton id="eliminar" value="Eliminar" immediate="true" ajax="false" onclick="bloquear(this);" action="#{detallePreguntaBean.bt_eliminarPregunta}"  update=":DialogoMensajes DetallePregunta" />
						</p:column>
					</p:row>
				</p:panelGrid>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
